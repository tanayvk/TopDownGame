name: CI

on:
  push:
    branches: [ master ]

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
    
    - name: run-vcpkg
      uses: lukka/run-vcpkg@v2.1
      with:
        setupOnly: true
    - name: run-cmake
      uses: lukka/run-cmake@v2.5
      with:
        buildDirectory: ${{ github.workspace }}/Build
        useVcpkgToolchainFile: true
        cmakeBuildType: Release
        
    - name: Upload build as artifact
      uses: actions/upload-artifact@v1
      with:
        name: windows-build
        path: ${{ github.workspace }}/Build

  linux-build:
    runs-on: ubuntu-latest
    steps:
    - name: apt update
      run: sudo apt-get update
      
    - name: Install SDL2 development libraries
      run: sudo apt-get install -y libsdl2-dev
    
    - name: Install Ninja for compiling
      run: sudo apt-get install -y ninja-build
      
    - name: Checkout source code
      uses: actions/checkout@v2
      
    - name: Generate ninja build files
      run: cmake $GITHUB_WORKSPACE -B $GITHUB_WORKSPACE/Build -GNinja

    - name: Compile using Ninja
      run: ninja -C $GITHUB_WORKSPACE/Build

    - name: Upload build as artifact
      uses: actions/upload-artifact@v1
      with:
        name: ubuntu-build
        path: Build
  
